<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="items.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor = "let item of items">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ item.itemName }}
      </mat-panel-title>
      <mat-panel-description>
        {{ item.itemPrice }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ item.itemDescription }}</p>
    <mat-action-row>
      <a mat-button color="accent" [routerLink]="['/edit', item.itemId]" >Edit</a>
      <button mat-button color="warn" (click)="onDelete(item.itemId)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="items.length <= 0 && !isLoading">No items added yet</p>
